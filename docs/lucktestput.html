    <style>
        :root {
            --primary-color: #9333ea;
            --secondary-color: #a855f7;
            --text-color: #333;
            --light-text: #777;
            --bg-color: #f7f9fc;
            --card-bg: white;
            --shadow: 0 10px 20px rgba(0,0,0,0.05);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease;
            margin-bottom: 30px;
            padding-top: 2rem;
        }
        
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .description {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .content {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .luck-display-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }
        
        .luck-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0%, #f0f0f0 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }
        
        .luck-inner-circle {
            width: 80%;
            height: 80%;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        .luck-display {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary-color);
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .test-button {
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px 0;
            box-shadow: 0 4px 10px rgba(147, 51, 234, 0.3);
        }
        
        .test-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(147, 51, 234, 0.4);
        }
        
        .test-button:active {
            transform: translateY(1px);
        }
        
        .result-text {
            font-size: 20px;
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
            min-height: 30px;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .loading div {
            width: 15px;
            height: 15px;
            background-color: var(--primary-color);
            border-radius: 50%;
            display: inline-block;
            margin: 0 5px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading div:nth-child(1) { animation-delay: -0.32s; }
        .loading div:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            border-radius: 10px;
            z-index: 999;
            opacity: 0;
            animation: fall 4s ease-out;
            pointer-events: none;
        }
        
        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .stats-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 20px 0;
            gap: 10px;
        }

        .stat-box {
            flex: 1;
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .stat-title {
            font-size: 14px;
            color: var(--light-text);
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .restart {
            margin-top: 20px;
            color: var(--light-text);
            cursor: pointer;
            text-decoration: underline;
            font-size: 14px;
        }

        .share-section {
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .share-title {
            font-size: 16px;
            margin-bottom: 15px;
            color: var(--light-text);
        }

        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .share-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .share-button:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--light-text);
        }

        .history-list {
            list-style: none;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .history-date {
            color: var(--light-text);
            font-size: 14px;
        }

        .history-value {
            font-weight: bold;
        }

        .nav-link:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Luck Test</h1>
            <p class="description">Test your luck today and see what the day holds for you!</p>
        </div>
        
        <div class="content">

            <div class="loading" id="loading">

            <div class="stats-container">

                <div class="stat-box">

    <div class="modal" id="historyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Your Luck History</h3>
                <button class="close-button" id="closeHistory">&times;</button>
            </div>
            <div id="historyContent">
                <ul class="history-list" id="historyList">
                </ul>
            </div>
        </div>
    </div>

    <script>
        // 初始化 Lucide 图标
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });

        // DOM Elements
        const luckDisplay = document.getElementById('luckDisplay');
        const luckCircle = document.getElementById('luckCircle');
        const testButton = document.getElementById('testButton');
        const resultText = document.getElementById('resultText');
        const loading = document.getElementById('loading');
        const attemptsValue = document.getElementById('attemptsValue');
        const bestLuckValue = document.getElementById('bestLuckValue');
        const averageLuckValue = document.getElementById('averageLuckValue');
        const restartButton = document.getElementById('restart');
        const historyModal = document.getElementById('historyModal');
        const historyList = document.getElementById('historyList');
        const closeHistory = document.getElementById('closeHistory');
        const shareFacebook = document.getElementById('shareFacebook');
        const shareTwitter = document.getElementById('shareTwitter');
        const shareWhatsapp = document.getElementById('shareWhatsapp');
        const copyLink = document.getElementById('copyLink');
        
        // Luck result descriptions
        const luckDescriptions = {
            range1: {min: 1, max: 20, text: "Extremely unlucky! Better stay home today!"},
            range2: {min: 21, max: 40, text: "Not very lucky, proceed with caution."},
            range3: {min: 41, max: 60, text: "Average luck, keep a normal mindset."},
            range4: {min: 61, max: 80, text: "Pretty lucky! Try something new today."},
            range5: {min: 81, max: 99, text: "Extremely lucky! Go for it!"},
            range6: {min: 100, max: 100, text: "Divine luck! Something wonderful will happen today!"}
        };
        
        // State variables
        let isAnimating = false;
        let attempts = 0;
        let bestLuck = 0;
        let totalLuck = 0;
        let averageLuck = 0;
        let luckHistory = [];
        
        // Generate random luck value
        function generateLuck() {
            // Most cases generate random number between 1-100
            let baseRandom = Math.floor(Math.random() * 100) + 1;
            
            // Small chance (about 1%) to return 100
            const superLuckyChance = Math.random();
            if (superLuckyChance > 0.99) {
                return 100;
            }
            
            return baseRandom;
        }
        
        // Get luck description based on value
        function getLuckDescription(luckValue) {
            for (const range in luckDescriptions) {
                const { min, max, text } = luckDescriptions[range];
                if (luckValue >= min && luckValue <= max) {
                    return text;
                }
            }
            return "Unknown luck level";
        }
        
        // Update circular progress based on luck
        function updateProgress(luckValue) {
            const percentage = luckValue;
            luckCircle.style.background = `conic-gradient(var(--primary-color) ${percentage}%, #f0f0f0 0%)`;
        }
        
        // Show loading animation
        function showLoading() {
            loading.style.display = 'block';
            testButton.style.display = 'none';
        }
        
        // Hide loading animation
        function hideLoading() {
            loading.style.display = 'none';
            testButton.style.display = 'block';
        }
        
        // Create confetti effect
        function createConfetti() {
            const colors = ['#9333ea', '#a855f7', '#ffbe0b', '#fb5607', '#8338ec', '#3a86ff'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }
        
        // Start luck test
        function startLuckTest() {
            if (isAnimating) return;
            
            isAnimating = true;
            
            // Show loading animation
            showLoading();
            
            // Final luck value
            const finalLuck = generateLuck();
            
            // Set delay before starting animation
            setTimeout(() => {
                hideLoading();
                
                // Show animation
                let counter = 0;
                updateProgress(0);
                
                const animationInterval = setInterval(() => {
                    // Gradually approach final value
                    counter++;
                    const progress = Math.min(counter / 20, 1);
                    const easedProgress = 1 - Math.pow(1 - progress, 3); // Easing effect
                    
                    // Random fluctuation near final value until showing real value
                    if (progress < 1) {
                        const randomVariation = Math.floor(Math.random() * 20) - 10;
                        const currentDisplay = Math.floor(finalLuck * easedProgress) + randomVariation;
                        const clampedValue = Math.max(1, Math.min(100, currentDisplay));
                        luckDisplay.textContent = clampedValue;
                        updateProgress(clampedValue);
                    } else {
                        luckDisplay.textContent = finalLuck;
                        updateProgress(finalLuck);
                        
                        // Stop animation
                        clearInterval(animationInterval);
                        isAnimating = false;
                        
                        // Get and display luck description
                        const description = getLuckDescription(finalLuck);
                        resultText.textContent = description;
                        
                        // Add confetti if 100
                        if (finalLuck === 100) {
                            createConfetti();
                        }

                        // Update stats
                        attempts++;
                        totalLuck += finalLuck;
                        averageLuck = totalLuck / attempts;
                        bestLuck = Math.max(bestLuck, finalLuck);

                        // Update display
                        attemptsValue.textContent = attempts;
                        bestLuckValue.textContent = bestLuck;
                        averageLuckValue.textContent = averageLuck.toFixed(2);

                        // Update history
                        luckHistory.push({
                            date: new Date().toLocaleString(),
                            luck: finalLuck
                        });
                    }
                }, 50);
            }, 500);
        }

        // Restart luck test
        function restartLuckTest() {
            attempts = 0;
            bestLuck = 0;
            totalLuck = 0;
            averageLuck = 0;
            luckHistory = [];
            attemptsValue.textContent = attempts;
            bestLuckValue.textContent = bestLuck;
            averageLuckValue.textContent = averageLuck;
            luckDisplay.textContent = '?';
            resultText.textContent = '';
            luckCircle.style.background = `conic-gradient(var(--primary-color) 0%, #f0f0f0 0%)`;
        }

        // Show history modal
        function showHistory() {
            historyModal.style.display = 'flex';
            historyList.innerHTML = '';
            luckHistory.forEach(item => {
                const li = document.createElement('li');
                li.classList.add('history-item');
                li.innerHTML = `<span class="history-date">${item.date}</span><span class="history-value">${item.luck}</span>`;
                historyList.appendChild(li);
            });
        }

        // Share result
        function shareResult(platform) {
            const shareText = encodeURIComponent(`I got ${luckDisplay.textContent} luck on the Luck Test!`);
            let shareUrl = '';

            switch (platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${shareText}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${shareText}&url=${encodeURIComponent(window.location.href)}`;
                    break;
                case 'whatsapp':
                    shareUrl = `whatsapp://send?text=${shareText} ${encodeURIComponent(window.location.href)}`;
                    break;
                case 'copy':
                    navigator.clipboard.writeText(`${shareText} ${window.location.href}`);
                    alert('Link copied to clipboard!');
                    return;
            }

            window.open(shareUrl, '_blank');
        }
        
        // Add event listeners
        testButton.addEventListener('click', startLuckTest);
        restartButton.addEventListener('click', restartLuckTest);
        closeHistory.addEventListener('click', () => historyModal.style.display = 'none');
        shareFacebook.addEventListener('click', () => shareResult('facebook'));
        shareTwitter.addEventListener('click', () => shareResult('twitter'));
        shareWhatsapp.addEventListener('click', () => shareResult('whatsapp'));
        copyLink.addEventListener('click', () => shareResult('copy'));

        // Show history on page load if there is history
        if (luckHistory.length > 0) {
            showHistory();
        }
    </script>
</body>
